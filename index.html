    <style>
        :root {
            --primary: #003366;
            --secondary: #007BFF;
            --accent: #FFA500;
            --light: #f8f9fa;
            --text: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif; 
            line-height: 1.6; color: var(--text);
            background: var(--light);
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        /* Hero */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; padding: 80px 0; text-align: center;
            border-radius: 15px; margin-bottom: 60px; box-shadow: 0 15px 35px rgba(0,51,102,0.3);
        }
        .hero h1 { font-size: 3.2em; font-weight: 700; margin-bottom: 15px; }
        .hero .tagline { font-size: 1.3em; font-weight: 300; margin-bottom: 20px; }
        .hero .cert-badge { 
            background: var(--accent); color: var(--primary); padding: 10px 25px; 
            border-radius: 30px; font-weight: 700; display: inline-block; margin: 20px 0;
        }

        /* Sections */
        .section { margin-bottom: 70px; }
        .section h2 { 
            font-size: 2.4em; color: var(--primary); margin-bottom: 30px;
            border-bottom: 3px solid var(--accent); padding-bottom: 10px; max-width: 400px;
        }

        /* Dashboard Wrapper */
        .dashboard-section {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8f4fd 100%);
            padding: 60px 30px; border-radius: 20px; margin: 50px 0;
            border: 1px solid rgba(0,123,255,0.1); box-shadow: 0 15px 40px rgba(0,123,255,0.08);
        }
        .dashboard-header { text-align: center; margin-bottom: 40px; }
        .dashboard-header h2 {
            font-size: 2.6em; color: var(--primary); margin-bottom: 15px;
            background: linear-gradient(135deg, var(--secondary), var(--accent)); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .dashboard-container {
            max-width: 1000px; margin: 0 auto; position: relative;
            background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .dashboard-embed {
            width: 100%; height: 600px; border-radius: 12px; 
            border: 1px solid #e0e0e0; overflow: hidden;
        }

        /* Contact */
        .contact { 
            background: var(--primary); color: white; padding: 50px 0; 
            text-align: center; border-radius: 15px; margin-top: 50px;
        }
        .social-links { display: flex; justify-content: center; gap: 30px; margin-top: 25px; }
        .social-links a { color: white; font-size: 1.6em; padding: 15px; border-radius: 50%; transition: all 0.3s; }
        .social-links a:hover { background: var(--accent); transform: translateY(-3px); }
    </style>
</head>
