<!DOCTYPE html>
<html>
<head>
    <title>Coca Cola Interactive Dashboard</title>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 20px;
        }
        h1 { margin-bottom: 20px; }

        .top-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .kpi-box {
            background: #ffffff;
            padding: 16px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            min-width: 220px;
        }

        .filter-box {
            background: #ffffff;
            padding: 16px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }

        label {
            font-size: 14px;
            margin-right: 4px;
        }

        select {
            padding: 4px 6px;
            font-size: 14px;
        }

        .chart-box {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>
<h1>Coca Cola Interactive Dashboard</h1>

<div class="top-row">
    <div class="filter-box">
        <div>
            <label for="regionFilter">Region:</label>
            <select id="regionFilter">
                <option value="All">All</option>
            </select>
        </div>
        <div>
            <label for="productFilter">Product:</label>
            <select id="productFilter">
                <option value="All">All</option>
            </select>
        </div>
        <div>
            <label for="periodFilter">Month:</label>
            <select id="periodFilter">
                <option value="All">All</option>
            </select>
        </div>
    </div>

    <div id="kpiSales"  class="kpi-box">Total Sales: loading...</div>
    <div id="kpiUnits"  class="kpi-box">Units Sold: loading...</div>
    <div id="kpiProfit" class="kpi-box">Operating Profit: loading...</div>
    <div id="kpiMargin" class="kpi-box">Avg Operating Margin: loading...</div>
</div>

<div id="monthlyTrend"  class="chart-box"></div>
<div id="productShare"  class="chart-box"></div>
<div id="regionSales"   class="chart-box"></div>

<script>
// --- helpers ---

// numeric fields like "$6,000" -> 6000
function numberFromMoney(val) {
    if (!val) return 0;
    return Number(String(val).replace(/[^0-9.-]/g, ""));
}

// "50%" -> 0.5
function marginToDecimal(val) {
    if (!val) return 0;
    const clean = String(val).replace("%", "");
    const num = Number(clean);
    if (isNaN(num)) return 0;
    return num / 100;
}

// dd-mm-yyyy or similar -> month short name
function getMonthName(dateStr) {
    if (!dateStr) return "";
    // Handle Excel-exported "14-01-2021" format from your Data.csv [file:12]
    const parts = String(dateStr).split("-");
    let d;
    if (parts.length === 3) {
        const day   = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year  = parseInt(parts[2], 10);
        d = new Date(year, month, day);
    } else {
        d = new Date(dateStr);
    }
    if (isNaN(d)) return "";
    const months = ["Jan","Feb","Mar","Apr","May","Jun",
                    "Jul","Aug","Sep","Oct","Nov","Dec"];
    return months[d.getMonth()];
}

let rawData = [];

// Your Data.csv has a dummy first column, then the real header row: [file:12]
// ,Retailer,Retailer ID,Invoice Date,Region,State,City,Beverage Brand,Price per Unit,Units Sold,Total Sales,Operating Profit,Operating Margin,...
Plotly.d3.csv("Data.csv", function(err, data) {
    if (err) {
        console.log("Error loading Data.csv", err);
        document.body.insertAdjacentHTML(
            "beforeend",
            "<p style='color:red'>Could not load Data.csv from the same folder as dashboard.html.</p>"
        );
        return;
    }

    // data already parsed with header names by Plotly.d3.csv
    
    rawData = data.map(row => ({
    Region: row["Region"],
    State: row["State"],
    Product: row["Beverage Brand"],
    InvoiceDate: row["Invoice Date"],
    Month: getMonthName(row["Invoice Date"]),
    UnitsSold: numberFromMoney(row["Units Sold"]),
    TotalSales: numberFromMoney(row["Total Sales"]),
    OperatingProfit: numberFromMoney(row["Operating Profit"]),
    OperatingMargin: marginToDecimal(row["Operating Margin"])            
        }));

    initFilters();
    updateDashboard();
    attachFilterEvents();
});

function initFilters() {
    const regionSel  = document.getElementById("regionFilter");
    const productSel = document.getElementById("productFilter");
    const periodSel  = document.getElementById("periodFilter");

    const regions  = Array.from(new Set(rawData.map(d => d.Region))).sort();
    const products = Array.from(new Set(rawData.map(d => d.Product))).sort();
    const months   = Array.from(new Set(rawData.map(d => d.Month)))
        .filter(m => m)
        .sort((a,b) => ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"].indexOf(a)
                     - ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"].indexOf(b));

    regions.forEach(r => {
        const opt = document.createElement("option");
        opt.value = r;
        opt.textContent = r;
        regionSel.appendChild(opt);
    });

    products.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        productSel.appendChild(opt);
    });

    months.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = m;
        periodSel.appendChild(opt);
    });
}

function attachFilterEvents() {
    document.getElementById("regionFilter").addEventListener("change", updateDashboard);
    document.getElementById("productFilter").addEventListener("change", updateDashboard);
    document.getElementById("periodFilter").addEventListener("change", updateDashboard);
}

function getFilteredData() {
    const region  = document.getElementById("regionFilter").value;
    const product = document.getElementById("productFilter").value;
    const period  = document.getElementById("periodFilter").value;

    return rawData.filter(d =>
        (region  === "All" || d.Region  === region) &&
        (product === "All" || d.Product === product) &&
        (period  === "All" || d.Month   === period)
    );
}

function updateDashboard() {
    const data = getFilteredData();

    const totalSales  = data.reduce((s,d) => s + d.TotalSales, 0);
    const totalUnits  = data.reduce((s,d) => s + d.UnitsSold, 0);
    const totalProfit = data.reduce((s,d) => s + d.OperatingProfit, 0);
    const avgMargin   = data.length
        ? (data.reduce((s,d) => s + d.OperatingMargin, 0) / data.length)
        : 0;

    document.getElementById("kpiSales").innerHTML  = "Total Sales: $" + totalSales.toLocaleString();
    document.getElementById("kpiUnits").innerHTML  = "Units Sold: " + totalUnits.toLocaleString();
    document.getElementById("kpiProfit").innerHTML = "Operating Profit: $" + totalProfit.toLocaleString();
    document.getElementById("kpiMargin").innerHTML = "Avg Operating Margin: " + (avgMargin * 100).toFixed(1) + "%";

    // Monthly Total Sales
    const monthOrder = ["Jan","Feb","Mar","Apr","May","Jun",
                        "Jul","Aug","Sep","Oct","Nov","Dec"];
    const monthMap = {};
    data.forEach(d => {
        if (!d.Month) return;
        if (!monthMap[d.Month]) monthMap[d.Month] = 0;
        monthMap[d.Month] += d.TotalSales;
    });

    const months = Object.keys(monthMap).sort(
        (a,b) => monthOrder.indexOf(a) - monthOrder.indexOf(b)
    );
    const monthSales = months.map(m => monthMap[m]);

    Plotly.newPlot("monthlyTrend", [{
        x: months,
        y: monthSales,
        type: "scatter",
        mode: "lines+markers",
        line: { width: 3, color: "#e41a1c" }
    }], {
        title: "Sum of Total Sales by Month",
        xaxis: { title: "Month" },
        yaxis: { title: "Total Sales" }
    });

    // Product-wise Sales
    const prodMap = {};
    data.forEach(d => {
        if (!prodMap[d.Product]) prodMap[d.Product] = 0;
        prodMap[d.Product] += d.TotalSales;
    });
    const prodNames = Object.keys(prodMap);
    const prodVals  = prodNames.map(p => prodMap[p]);

    Plotly.newPlot("productShare", [{
        labels: prodNames,
        values: prodVals,
        type: "pie",
        hoverinfo: "label+percent+value",
        textinfo: "label+percent"
    }], {
        title: "Product-wise Sales Share"
    });

    // Region-wise Total Sales
    const regionMap = {};
    data.forEach(d => {
        if (!regionMap[d.Region]) regionMap[d.Region] = 0;
        regionMap[d.Region] += d.TotalSales;
    });
    const regionNames = Object.keys(regionMap);
    const regionVals  = regionNames.map(r => regionMap[r]);

    Plotly.newPlot("regionSales", [{
        x: regionNames,
        y: regionVals,
        type: "bar",
        marker: { color: "#377eb8" }
    }], {
        title: "Total Sales by Region",
        xaxis: { title: "Region" },
        yaxis: { title: "Total Sales" }
    });
}
</script>
</body>
</html>
